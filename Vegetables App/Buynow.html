<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="Buynow.js">
  
    </script>
  </head>
  <body>
    <center>
      <div class="container" href="#" style="font-size: 30px">
        <i class="fa">&#xf07a;</i> My Cart
      </div>

      <div
        class="container text-center"
        style="
          box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
            rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        "
      >
        <div class="row" id="myproduct">
          <div class="col p-4">
            <img
              src="imges/apple.jpeg"
              alt=""
              class="img-responsive"
              style="width: 200px; height: 150px"
            />
          </div>
          <div class="col p-4">
            <h4 style="font-weight: bold; font-size: 20px">apple</h4>
            <div
              class="d-flex p-5 justify-content-around"
              style="border: 1px solid red"
            >
              <button id="minusbtn" class="btn btn-danger">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
              <p
                id="values"
                class="counter"
                style="font-weight: bold; font-size: 20px"
              >
                1
              </p>
              <!-- <input type="text" class="form-control"> -->
              <button id="plusbtn" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div>
          <div class="col p-4">
            <div
              class="d-flex mt-5 justify-content-around"
              style="padding-top: 40px"
            >
              <p class="" id="price" style="font-weight: bold; font-size: 20px">
                <span>&#8377;160 /-</span>
              </p>
              <button id="deletebtn" class="btn btn-danger">Delete</button>
              <a href="Payment.html">
                <button
                  id="successbtn"
                  class="btn btn-success"
                  onclick="paydone()"
                >
                  Pay
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
