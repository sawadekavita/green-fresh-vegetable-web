<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


   <script src="Payment.js">
  
    </script>
    <style>
	
    </style>
</head>

<body>
    <div class="container">
        <div id="alert-img" style="margin-left: 200px;"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 p-5"
                style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; background-color: rgb(202, 218, 220);">
                <h2 >Confirm Your Payment</h2>
                <div class="form" id="payment-form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" id="name" type="text" class="form-control"  autocomplete="off" />
                    </div>

                    <div class="form-group">
                        <label for="number">Card Number</label>
                        <input name="number" id="number" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input name="cvv" id="cvv" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="payment" style="font-weight: bold; font-size: 20px;">Amount to Pay</label>
                        <input type="number" id="payment" name="payment" class="form-control" />
                    </div>
                    <br>
                    <center>
                        <button  id="subbtn" class="btn btn-primary">Submit</button>
                    </center>

                    
                </div>
            </div>
       
    </div>

</body>

</html>
